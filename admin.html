<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h2 class="mb-4 text-center">Blogs</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
<tr>
    <td>{{ post.title }}</td>
    <td>{{ post.content }}</td>
</tr>
{% endfor %}

        </tbody>
    </table>
    {% endblock %}
</body>
</html>
